{% extends "graphbuilder.html" %}
{% set page_name= "histogram" %}
{% set active_page= "histogram" %}

{% block graph %}
<div class="card-header">
        Histogram
    </div>
    <div class="card-body">
    <form action="{{ url_for('histogram') }}" method="POST">
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
        <div class="input-group-text"> Columns </div>
        </div>
        <select class="custom-select" name="col" required>
            <option value="">- Select Columns -</option>
            {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <input type="submit" class="btn btn-outline-primary" value="Apply">  </input>
    <br>
    </div>
    </form>

    <div class="chart" id="histogram">
        <script>
            var graphs = {{ plot | safe }};
            Plotly.newPlot('histogram', graphs.data, graphs.layout);
        </script>
    </div>


  </div>



    </div>

{% endblock %}
